<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Style Messaging App</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #222;
            color: #0ff;
            font-family: 'Press Start 2P', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background: #111;
            border: 4px solid #0ff;
            border-radius: 8px;
            width: 350px;
            margin-top: 40px;
            box-shadow: 0 0 16px #0ff;
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            font-size: 12px;
        }
        .input-area {
            display: flex;
            border-top: 2px solid #0ff;
            padding: 8px;
        }
        input, button {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            background: #222;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 4px;
            padding: 4px 8px;
            margin-right: 8px;
        }
        button {
            cursor: pointer;
        }
        .login {
            margin-top: 80px;
            background: #111;
            border: 4px solid #0ff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 0 16px #0ff;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div class="login" id="login">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your name" />
        <input type="password" id="roomkey" placeholder="Room Key" />
        <button onclick="login()">Enter</button>
    </div>
    <div class="chat-container" id="chat" style="display:none;">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        let username = '';
        let roomkey = '';
        let socket;

        function login() {
            username = document.getElementById('username').value.trim();
            roomkey = document.getElementById('roomkey').value.trim();
            if (username && roomkey) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                connectSocket();
            }
        }

        function connectSocket() {
            socket = io();
            socket.emit('join', { username });
            socket.on('message', function(data) {
                const decrypted = CryptoJS.AES.decrypt(data.text, roomkey).toString(CryptoJS.enc.Utf8);
                addMessage(data.username, decrypted);
            });
            socket.on('status', function(data) {
                addMessage('System', data.msg);
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text && socket) {
                const encrypted = CryptoJS.AES.encrypt(text, roomkey).toString();
                socket.emit('message', { username, text: encrypted });
                addMessage(username, text);
                input.value = '';
            }
        }

        function addMessage(user, text) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.innerHTML = `<strong>${user}:</strong> ${text}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
